<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ID Card Generator</title>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaeff3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      width: 380px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .download {
      background: green;
    }

    /* ===== ID CARD ===== */
    .id-card {
      width: 320px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      display: none;
    }

    .card-header {
      background: linear-gradient(135deg, #0066ff, #00c6ff);
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .card-body {
      display: flex;
      padding: 15px;
    }

    .photo {
      width: 90px;
      height: 110px;
      border: 2px solid #0066ff;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 10px;
    }

    .details p {
      margin: 6px 0;
      font-size: 13px;
    }

    .details span {
      font-weight: bold;
    }

    .card-footer {
      background: #f1f1f1;
      text-align: center;
      padding: 8px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>ID Card Generator</h2>

    <input type="text" id="name" placeholder="Enter Name">
    <input type="date" id="dob">
    <input type="text" id="father" placeholder="Father's Name">
    <input type="file" id="photo" accept="image/*">

    <button onclick="generateID()">Generate ID Card</button>

    <!-- ID CARD -->
    <div class="id-card" id="idCard">
      <div class="card-header">IDENTITY CARD</div>

      <div class="card-body">
        <img id="cardPhoto" class="photo">
        <div class="details">
          <p><span>ID:</span> <span id="cardID"></span></p>
          <p><span>Name:</span> <span id="cardName"></span></p>
          <p><span>DOB:</span> <span id="cardDob"></span></p>
          <p><span>Father:</span> <span id="cardFather"></span></p>
        </div>
      </div>

      <div class="card-footer">
        Sneha CSC
      </div>
    </div>

    <button class="download" onclick="downloadID()">Download as JPG</button>
  </div>

  <script>
    function generateID() {
      let name = document.getElementById("name").value;
      let dob = document.getElementById("dob").value;
      let father = document.getElementById("father").value;
      let photo = document.getElementById("photo").files[0];

      if (!name || !dob || !father || !photo) {
        alert("Please fill all fields");
        return;
      }

      let uniqueID = "ID" + Math.floor(100000 + Math.random() * 900000);

      document.getElementById("cardID").innerText = uniqueID;
      document.getElementById("cardName").innerText = name;
      document.getElementById("cardDob").innerText = dob;
      document.getElementById("cardFather").innerText = father;

      // Photo Preview
      let reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("cardPhoto").src = e.target.result;
      };
      reader.readAsDataURL(photo);

      document.getElementById("idCard").style.display = "block";
    }

    function downloadID() {
      const card = document.getElementById("idCard");
      html2canvas(card).then(canvas => {
        let link = document.createElement("a");
        link.download = "ID_Card.jpg";
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
      });
    }
  </script>

</body>

</html>
